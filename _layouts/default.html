<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <meta content="jay hayes, jay, hayes, florence al, florence, al, iamvery, webdesign, web design, html, xhtml, css, strict html, strict xhtml, php, ror, ruby, ruby on rails, programming, programmer, development, web developer, web development, github" />
    <meta content="{{ page.description | default: site.description }}" name="description" />
    <meta content="Jay Hayes" name="author" />
    <meta name="viewport" content="initial-scale=1">

    <title>{{ page.title }} / {{ site.title }}</title>
    <link href='/favicon.ico' rel='shortcut icon' />

    <link href='/stylesheets/toast.css' rel='stylesheet' type='text/css' />
    <link href='/stylesheets/iamvery.css' rel='stylesheet' type='text/css' />
    <link href='/stylesheets/pygments.css' rel='stylesheet' type='text/css' />
    <link href='http://fonts.googleapis.com/css?family=Crete+Round|Merriweather' rel='stylesheet' type='text/css'>
    <link href="{% if page.canonical %}{{ page.canonical }}{% else %}{{ site.url }}{{ page.url | replace: 'index.html', '' }}{% endif %}" rel="canonical">
  </head>
  <body>
    <div class="container">
      <div class="grid">
        <header class="unit span-grid">
          <h1 class="logo"><a href="/" title="Iamvery home.">Iamvery</a></h1>
          <h3>The musings of a nerd</h3>
        </header>

        <hr class="unit span-grid" />

        <div class="unit three-of-four">
          {{ content }}
        </div>

        <div class="unit one-of-four">
          <nav>
            <ul class="nav">
              <li><a class="button" href="https://github.com/iamvery/iamvery.github.com/edit/master/{{ page.path }}">✎ edit page</a></li>
              <li><a class="button red" href="{{ site.posts.first.url }}">latest blog</a></li>
              <li><a class="button red" href="/archive.html">blog list</a></li>
              <li><a class="button red" href="/about.html">about</a></li>
              <li><a class="button red" href="https://www.bignerdranch.com/about_us/nerds/jay_hayes" target="_blank">nerd</a></li>
            </ul>
          </nav>
          <footer><p><small>© 2015 Jay Hayes</small></p></footer>
        </div>

        <hr class="unit span-grid" />

        <footer class="unit span-grid">
          {% include contact.html %}
        </div>
      </div>
    </div>

    <script src='/javascripts/analytics.js' type='text/javascript'></script>
  </body>
</html>
