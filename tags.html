---
layout: default
title: Tags
---

<h1>Tags</h2>
{% for tag in site.tags %}
  {% capture tag_name %}{{ tag | first }}{% endcapture %}
  <h3 id="{{ tag_name | slugize }}">
    <a href="#{{tag_name | slugize}}">{{ tag_name }}</a>
    <i class="fa fa-link"></i>
  </h3>
  <ul>
    {% for post in site.tags[tag_name] %}
      <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
{% endfor %}
